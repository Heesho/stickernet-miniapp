<!DOCTYPE html>
<html>
<head>
    <title>Generate App Icons</title>
</head>
<body style="background: #f0f0f0; padding: 20px;">
    <h1>App Icon Generator for stickr</h1>
    <p>Right-click and save each icon:</p>
    
    <!-- 192x192 Icon -->
    <div style="margin: 20px 0;">
        <h3>icon-192.png (192x192)</h3>
        <canvas id="icon192" width="192" height="192" style="border: 1px solid #ccc;"></canvas>
    </div>
    
    <!-- 512x512 Icon -->
    <div style="margin: 20px 0;">
        <h3>icon-512.png (512x512)</h3>
        <canvas id="icon512" width="512" height="512" style="border: 1px solid #ccc;"></canvas>
    </div>
    
    <!-- Apple Touch Icon 180x180 -->
    <div style="margin: 20px 0;">
        <h3>apple-touch-icon.png (180x180)</h3>
        <canvas id="apple180" width="180" height="180" style="border: 1px solid #ccc;"></canvas>
    </div>

    <script>
        function drawIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // White background with rounded corners
            ctx.fillStyle = '#ffffff';
            const radius = size * 0.15; // 15% corner radius
            
            ctx.beginPath();
            ctx.moveTo(radius, 0);
            ctx.lineTo(size - radius, 0);
            ctx.quadraticCurveTo(size, 0, size, radius);
            ctx.lineTo(size, size - radius);
            ctx.quadraticCurveTo(size, size, size - radius, size);
            ctx.lineTo(radius, size);
            ctx.quadraticCurveTo(0, size, 0, size - radius);
            ctx.lineTo(0, radius);
            ctx.quadraticCurveTo(0, 0, radius, 0);
            ctx.closePath();
            ctx.fill();
            
            // Draw the logo
            ctx.fillStyle = '#000000';
            const scale = size / 200; // Original SVG is 200x200
            ctx.save();
            ctx.scale(scale, scale);
            
            // Translate to add padding
            const padding = 20;
            ctx.translate(padding, padding);
            const logoScale = (200 - 2 * padding) / 200;
            ctx.scale(logoScale, logoScale);
            
            // Draw the path
            ctx.beginPath();
            // Top-left rounded rectangle part
            ctx.moveTo(40, 20);
            ctx.bezierCurveTo(20, 20, 0, 40, 0, 60);
            ctx.lineTo(0, 140);
            ctx.bezierCurveTo(0, 160, 20, 180, 40, 180);
            ctx.lineTo(80, 180);
            ctx.lineTo(80, 120);
            ctx.bezierCurveTo(80, 100, 100, 80, 120, 80);
            ctx.lineTo(180, 80);
            ctx.lineTo(180, 60);
            ctx.bezierCurveTo(180, 40, 160, 20, 140, 20);
            ctx.closePath();
            ctx.fill();
            
            // Bottom-right corner part
            ctx.beginPath();
            ctx.moveTo(120, 100);
            ctx.bezierCurveTo(100, 100, 100, 100, 100, 120);
            ctx.lineTo(100, 160);
            ctx.lineTo(140, 160);
            ctx.bezierCurveTo(160, 160, 180, 140, 180, 120);
            ctx.lineTo(180, 100);
            ctx.closePath();
            ctx.fill();
            
            // Triangle cutout
            ctx.beginPath();
            ctx.moveTo(100, 160);
            ctx.lineTo(180, 100);
            ctx.lineTo(180, 160);
            ctx.closePath();
            ctx.fill();
            
            ctx.restore();
        }
        
        // Generate all icons
        drawIcon('icon192', 192);
        drawIcon('icon512', 512);
        drawIcon('apple180', 180);
        
        // Add download links
        document.querySelectorAll('canvas').forEach(canvas => {
            canvas.style.cursor = 'pointer';
            canvas.title = 'Click to download';
            canvas.onclick = function() {
                const link = document.createElement('a');
                link.download = canvas.id + '.png';
                link.href = canvas.toDataURL();
                link.click();
            };
        });
    </script>
</body>
</html>
